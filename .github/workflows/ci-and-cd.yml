name: CI & CD

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_images:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'

      - name: Add CI/CD scripts to system path
        run: echo "${GITHUB_WORKSPACE}/.github/workflows/bin" >> $GITHUB_PATH

      - name: Normalize env vars
        run: normalize-env-vars >> $GITHUB_ENV

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # - name: Build
      #   run: docker buildx bake -f ci-compose.yml

      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with: &test_build_args
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          target: testing
          push: false

          # Make the build result to be available in the Docker client:
          load: true

          platforms: linux/amd64
          tags: |
            vovimayhem/rails-google-cloud-run-and-tasks:testing-${{env.GIT_COMMIT_SHORT_SHA}}
            vovimayhem/rails-google-cloud-run-and-tasks:testing-${{env.TAG_SAFE_BRANCH}}
            vovimayhem/rails-google-cloud-run-and-tasks:testing-latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            DEVELOPER_UID=${{env.UID}}
            DEVELOPER_USERNAME=${{env.USER}}
            APP_PATH=${{env.PWD}}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: List available Images
        run: docker image ls
  
  testing:
    name: Testing
    runs-on: ubuntu-latest
    needs: [build_images]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'

      - name: Add CI/CD scripts to system path
        run: echo "${GITHUB_WORKSPACE}/.github/workflows/bin" >> $GITHUB_PATH

      - name: Normalize env vars
        run: normalize-env-vars >> $GITHUB_ENV

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Load Testing Image
        id: load_test_image
        uses: docker/build-push-action@v2
        with:
          <<: *test_build_args

      - name: List available Images
        run: docker image ls

